<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="robots" content="noindex, follow">
			<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />

      <title>Dono Confirm</title>
      <link rel="stylesheet" href="dono.css">
      <script src="jquery.js"></script>
			<script src="dono.js"></script>
			<script src="store.js"></script>
			<script src="util.js"></script>
			<script src="jquery.formance.js"></script>
			
	<script>
    	$( function() {
				$('input.cardNumber').formance('format_credit_card_number');  
				$('input.expirationDate').formance('format_credit_card_expiry');    
				$('input.ccv').formance('format_credit_card_cvc');
   		 });
	</script>



			<!-- <script src="rskyboxClient.js"></script> -->

  </head>
  <body>
		<!-- <iframe id="rskybox" src="http://rskybox-stretchcom.appspot.com/agents/iframe/rskybox.html" style="display: none;"></iframe> -->

		
		<div id="howMuchPage" style="display:none;">
            
            <table class="title">
				<tr class="row1">
					<td class="column1"><div class="backone" onclick=""><img src="backarrow.png" alt="back_img"></div></td>
					<td class="column2">Amount</td>
					<td class="column3"></td>
				</tr>
				<tr class="row3">
					<td colspan="3"><div class="name"></div></td>
				</tr>
				<tr class="row2">
					<td colspan="3">How much would you like to donate?</td>
				</tr>
				
			</table>
            
            <br>
            <br>


			<div class="amountInfo " >
			
			$
			<input class="amount" id="amount" type="text" pattern="[0-9.]*" name="" placeholder="Amount"/>
		
			
            </div>
            
            
            <br>
            <br>
            <br>
            
            
			<div class="addAmount" onclick="">Continue</div>
            
		</div>
		
		
		
		
		<div id="addCardPage" style="display:none;">
            
            <table class="title">
				<tr class="row1">
					<td class="column1"><div class="backtwo" onclick=""><img src="backarrow.png" alt="back_img"></div></td>
					<td class="column2">Payment</td>
					<td class="column3"></td>
				</tr>
				<tr class="row3">
					<td colspan="3"><div class="name"></div></td>
				</tr>
				<tr class="row2">
					<td colspan="3">Please enter your payment details</td>
				</tr>
				
			</table>
            
            <br>
            <br>


			<div class="cardInfo" >
			<input class="cardNumber" id="cardNumber" type="text" pattern="[0-9]*" name="" placeholder="Card Number"/>
			<br>
			<input class="expirationDate" id="expirationDate" type="text" pattern="[0-9]*" name="" placeholder="Exp. (mm/yy)"/>
			<input class="ccv" id="ccv" type="text" pattern="[0-9]*" name="" placeholder="CCV"/>
			<br>
            <br>
            <br>
            </div>
            
			<div class="addCard" onclick="">Continue</div>
            
		</div>

		<div id="confirmPaymentPage" style="display:none;">
			<table class="title">
				<tr class="row1">
					<td class="column1"><div class="backthree" onclick=""><img src="backarrow.png" alt="back_img"></div></td>
					<td class="column2">Confirm Donation</td>
					<td class="column3"></td>
				</tr>
				
				<tr class="row3">
					<td colspan="3"><div class="name"></div></td>
				</tr>
				<tr class="row2">
					<td colspan="3">Go back to change your payment details</td>
				</tr>
			</table>


			<table class="tally">

				<tr class="row1">
					<td class="column1"></td>
					<td class="column2">Total</td>
					<td class="column3"><div class="total"></div></td>
					<td class="column4"></td>
				</tr>
				<tr class="row2">

					<td class="column1"></td>
					<td class="column2">Card</td>
					<td class="column3"><div class="card"></div></td>
					<td class="column4"></td>
				</tr>

			</table>
			
			<div class="fee"></div>

					</br>
					</br>
			<div class="confirm" onclick="">Confirm Donation</div>
		</div>
		
		
		<div id="donePayment" style="display:none;">
			
			<br><br><br>
			<div class="finalMessage">
			<br><br><br>
		</div>
		
		
		

		

  </body>
</html>
